<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>批量文件统计结果汇总</title>
    <style>
        body { 
            font-family: 'Microsoft YaHei', sans-serif; 
            margin: 40px auto; 
            max-width: 800px; 
            line-height: 1.6; 
            background: url("https://t.mwm.moe/pc"); 
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .container { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
        }
        h1 { 
            color: #333; 
            text-align: center; 
        }
        .file-link { 
            display: block; 
            background: white; 
            margin: 10px 0; 
            padding: 15px; 
            border-radius: 8px; 
            text-decoration: none; 
            color: #2196F3; 
            transition: all 0.3s ease; 
        }
        .file-link:hover { 
            background: #e3f2fd; 
            transform: translateY(-5px); 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .process-time { 
            color: #666; 
            font-size: 0.9em; 
            margin-left: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>批量文件统计结果汇总</h1>
        <a href="result/Example_result_result.html" class="file-link">result/Example_result.txt</a>
    </div>
</body>
</html>
